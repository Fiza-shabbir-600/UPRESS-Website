  <div class="container">  


  <h1>Membership Registration / Contact Form</h1>
  <form action="#" method="POST">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="Your email address" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" placeholder="Your phone number" />

    <label for="message">Message / Interest</label>
    <textarea id="message" name="message" rows="4" placeholder="Write your message or interest here"></textarea>

    <h2>Attach Your CV*</h2>

   <form action="upload.php" method="POST" enctype="multipart/form-data">
    <label for="cv">Upload CV (PDF/DOC):</label><br>
    <input type="file" id="cv" name="cv" accept=".pdf, .doc, .docx" required><br><br>

    <button type="submit">Submit</button>
  </form>
</div>
